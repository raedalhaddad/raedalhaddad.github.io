<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pong Remix | Homemade Games</title>
  <script>
    (() => {
      const buildUrl = '/shared/build_id.txt';
      const currentUrl = new URL(window.location.href);
      const currentV = currentUrl.searchParams.get('v');

      const updateLinks = (buildId) => {
        const links = document.querySelectorAll('[data-versioned-link]');
        links.forEach((link) => {
          const url = new URL(link.getAttribute('href'), window.location.origin);
          url.searchParams.set('v', buildId);
          link.href = url.pathname + url.search + url.hash;
        });
      };

      fetch(buildUrl + '?t=' + Date.now())
        .then((res) => res.text())
        .then((text) => text.trim())
        .then((buildId) => {
          if (!buildId) return;
          if (currentV !== buildId) {
            currentUrl.searchParams.set('v', buildId);
            const next = currentUrl.toString();
            if (next !== window.location.href) {
              window.location.replace(next);
            }
            return;
          }
          const cssLink = document.getElementById('platformCss');
          if (cssLink) cssLink.href = `/shared/platform.css?v=${buildId}`;
          updateLinks(buildId);
        })
        .catch(() => {});
    })();
  </script>
  <link id="platformCss" rel="stylesheet" href="/shared/platform.css?v=2026-01-18-4">
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card-title">
        <span class="emoji" aria-hidden="true">ğŸ“</span>
        <span>Pong Remix</span>
        <span class="badge badge-soon">Coming soon</span>
      </div>
      <p class="card-desc">Arcade paddles and a speedy ball are in the works. Check back soon for a pastel-powered rally.</p>
      <div class="card-actions">
        <a class="btn btn-ghost" data-versioned-link href="/?v=2026-01-18-4">Back to Home</a>
      </div>
    </article>
  </main>
  <footer class="container footer">
    <span>Built together - v0.1</span>
  </footer>
</body>
</html>
